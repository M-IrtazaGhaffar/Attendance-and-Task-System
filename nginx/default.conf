# Upstream servers for load balancing
upstream backend {
    least_conn;  # Load balancing method
    server server1:5000 weight=1 max_fails=3 fail_timeout=10s;
    server server2:5000 weight=1 max_fails=3 fail_timeout=10s;
    server server3:5000 weight=1 max_fails=3 fail_timeout=10s;

    keepalive 64;
}

# Main server configuration
server {
    listen 80;
    server_name localhost;

    # Client max body size
    client_max_body_size 10M;

    # Proxy all routes to frontend (your server handles / routing internally)
    location / {
        proxy_pass http://client:3000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Proxy all routes to backend (your server handles /v1/ routing internally)
    location /api/ {
        proxy_pass http://backend/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
}